<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilha</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Visualização da  Pilha</h1>

        <div class="stack-container">
            <div id="stack-container" class="d-flex flex-column-reverse align-items-center"></div>
        </div>
        <div class="stack-controls">
            <button class="btn btn-primary mt-3" onclick="push()">Adicionar</button>
            <button class="btn btn-danger mt-3" onclick="pop()">Remover</button>
        </div>
    </div>
    <script src="../js/stack.js"></script>
</body>
</html>
