<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arvore</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="../css/tree.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Visualização da Arvore Binária</h1>
        <svg id="tree-svg" width="800" height="600"></svg>
        <div class="form-group mt-3">
            <input type="number" class="form-control" id="node-value" placeholder="Enter a number">
        </div>
        <button class="btn btn-primary mt-3" id="add-node-btn">Adicionar Node</button>
        <button class="btn btn-danger mt-3" id="reset-btn">Resetar Arvore</button>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../js/tree.js"></script>
</body>
</html>
