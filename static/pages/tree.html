<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arvore</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="../css/tree.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Visualização da Arvore Binária</h1>
        <div id="arvore">
            <div class="arvoreConteiner">

                <div class="dentro">
            <div class="input col-12 pb-10">
              <input type="number" class="form-control" id="entradaArvore" placeholder="Adicionar nó">
              <input type="number" class="form-control" id="removerArvore" placeholder="Remover nó">
             
              
            </div>
  
            <div class="button ">
              <button class="btn" onclick="adicionarNoArvore()">Add</button>
              <button class="btn" onclick="removerNoArvore()">Remove</button>
              <button class="btn" onclick="mostrarPreOrdem()">Pré-ordem</button>
              <button class="btn" onclick="mostrarEmOrdem()">Em-ordem</button>
              <button class="btn" onclick="mostrarPosOrdem()">Pós-ordem</button>
            </div>
                </div>
            

                
            <div class="container">
              <div id="arvoreBinaria" class="arvore"></div>
              <div id="resultadoArvore" style="color: #999; font-size: 20px;    text-align: center;"></div>
            </div>
          </div>
            </div>
  
           
        
      </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../js/tree.js"></script>
</body>
</html>
